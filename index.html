                    </div>

                        </div>
                     

                           <div class="mb-3">

                            </div>
                    </div>
                        <div>
                        <h5 class="d-flex justify-content-end p-3 fs-3">Total : $78</h5>
                        </div>
                </div>
               

                <div class="col p-3 mt-5">
                       <div >
                         <h3 class="d-flex justify-content-center">Account Information</h3>
                       </div>
                        <div class="col card_border border border-warning p-3">
                            <div class="mb-3">
                                <input type="text" class="form-control input" id="exampleFormControlInput1" placeholder=" First Name :">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control input" id="exampleFormControlInput1" placeholder="Last Name :">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control input" id="exampleFormControlInput1" placeholder="Email :">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control input" id="exampleFormControlInput1" placeholder="Card Information">
                            </div>
                      
                     

                        </div>

                        <div class="d-flex justify-content-end p-3">
                              <button class="btn btn-ordenge rounded fs-4 ">Submit</button>   
                        </div>
                </div>

                 
                
               
            </div>
    </section>
